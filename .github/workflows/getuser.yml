name: Run Azure Login with OpenID Connect
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.GRAPH_CLIENT_ID }}
          tenant-id: ${{ secrets.GRAPH_TENANT_ID }}
          subscription-id: ${{ secrets.GRAPH_SUBSCRIPTION_ID }}
  
